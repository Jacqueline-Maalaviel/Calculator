<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="one">AC</button>
        <button data-delete id="two">DEL</button>
        <button data-operation id="three">/</button>
        <button data-number id="four">1</button>
        <button data-number id="five">2</button>
        <button data-number id="five">3</button>
        <button data-operation id="six">*</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="five">6</button>
        <button data-operation id="six">+</button>
        <button data-number id="four">7</button>
        <button data-number id="five">8</button>
        <button data-number id="five">9</button>
        <button data-operation id="six">-</button>
        <button data-number class="dot">.</button>
        <button data-number id="seven">0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
